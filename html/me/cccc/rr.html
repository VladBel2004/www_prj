<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
	<!--<link rel="icon" type="\image/ico" href="favicon.ico">-->
	<style type="text/css">
		#a{
			border: solid 2px #000;
			position: absolute;
			top: 100px;
			left: 50px;
		}
		#b{
			border: solid 2px #000;
			position: absolute;
			top: 400px;
			left: 50px;
		}
		#c{
			border: solid 2px #000;
			position: absolute;
			top: 700px;
      left: 50px;
		}
		#v{
			border: solid 2px #000;
			position: absolute;
			top: 1300px;
      left: 50px;
		}
	</style>
</head>
<body>
	<canvas id='a' height="240px" width="640px">
		
	</canvas>
	<canvas id="b" height="240px" width="640px"></canvas>
	<canvas id="c" height="560px" width="1280px"></canvas>
	<canvas id="v" height="240px" width="480px"></canvas>
	<script type="text/javascript">
		
    canvas = document.getElementById("a");
    conetx = canvas.getContext('2d');
    conetx.fillStyle = 'red';
    conetx.moveTo(160, 120);
    conetx.arc(300, 120, 100, (Math.PI*2)/(-1), true);
    conetx.fillRect(30, 20, 200, 150);
    conetx.clearRect(150, 100, 100, 200);
    conetx.strokeStyle = 'green';
    conetx.strokeRect(20, 100, 200, 200);
    conetx.closePath();
    conetx.fill();

    conetx.fillStyle = 'black';
    conetx.fillRect(80,80,100,100);

    grad = conetx.createLinearGradient(80, 80, 480, 80);
    grad.addColorStop(0, 'yellow');
    grad.addColorStop(0.7, 'red');
    grad.addColorStop(1, 'blue');
    conetx.fillStyle = grad;
    conetx.fillRect(200,80,200,80);
    conetx.closePath();
    conetx.fill();
    
    can = document.getElementById("b");
    con = can.getContext('2d');
    grad = con.createRadialGradient(120, 0, 0, 480, 200, 480);
    grad.addColorStop(0, 'yellow');
    grad.addColorStop(0.5, 'red');
    grad.addColorStop(1, 'black');
    con.fillStyle = grad;
    con.fillRect(0, 0, 640, 240);

    can = document.getElementById("c");
    con = can.getContext('2d');
    con.font = 'italic 140px Times';
    con.testAlign = 'center';
    con.textBaseline='top';
    con.strokeText("Vlad Is Vamous", 40, 40);

    con.closePath();

    con.lineWidth=20;
    con.lineCap = 'butt';
    con.lineJoin = 'round';
    //con.miterLimit = ;
    con.strokeStyle = '#4a3b4c';
    con.fillStyle = '#245673';
    con.beginPath();
    con.save();
    con.translate(10, 30);
    con.moveTo(0, 0);
    con.lineTo(100, 100);
    con.lineTo(200, 100); //left UP
    con.lineTo(400,400);
    con.lineTo(100,400);
    con.lineTo(50, 200);
    con.lineTo(0, 0);
    //con.globalAlpha = .5;
    con.restore();
    con.stroke();
    con.fill();
    con.closePath();

    con.lineWidth = 10;
    con.strokeStyle = '#123456';
    con.beginPath();
    con.arc(300, 300, 100, 0 , Math.PI/180*150, false);
    //con.stroke();
    con.closePath();
    con.stroke();

    con.strokeStyle = '#000';
    con.lineWidth = 3;
    con.beginPath();
    con.moveTo(20,20);
    con.arcTo(100, 150, 150, 250, 3);
    con.lineTo(200, 100);
    con.stroke();
    con.closePath();

    con.beginPath();
    //con.scale(2,2);
    con.moveTo(300,300);
    con.quadraticCurveTo(1000, 50, 100, 100);
    con.fillStyle = 'black';
    con.fill();
    con.closePath();

    con.beginPath();
    con.save();
    //con.scale(2,2);
    con.strokeStyle = 'blue';
    //Start shadow
    con.shadowOffsetX = 5;
    con.shadowOffsetY = 7;
    con.shadowBlur = 10;
    con.shadowColor = 'yellow';
    //End shadow
    con.moveTo(300, 20);
    con.bezierCurveTo(400, 300, 20, 100, 100, 200);
    con.moveTo(100, 200);
    con.bezierCurveTo(200, 20, 500, 50, 300, 300);
    con.stroke();
    con.closePath();
    con.restore();

    //con.save();
    con.beginPath();
    con.fillStyle = 'orange';
    con.transform(2, 2, 0, 2, 200, -200);
    con.fillRect(100, 20, 150, 50);
    con.fill();
    con.closePath();
    //con.restore();

	</script>
	
	<script type="text/javascript">
		cane = document.getElementById("v");
		cone = cane.getContext('2d');
    
    var count = 0;

    ee = setInterval(vv, 20);

    function vv(){

      if(count==360){clearInterval(ee); rr = setInterval(tt, 20);}
      else count+=2;

    	cone.lineWidth = 10;
      cone.strokeStyle = '#123456';
      cone.beginPath();
      cone.arc(120, 120, 100, 0 , Math.PI/180*count, false);
      //cone.rotate(Math.PI/180*count);
      cone.stroke();
      cone.closePath();
    }
    function tt(){
       if(count==0){clearInterval(rr); ee = setInterval(vv, 20);}
       else count--;

      cone.lineWidth = 10;
      cone.strokeStyle = 'red';
      cone.beginPath();
      cone.arc(120, 120, 100, 0 , Math.PI/180*count, true);
      //cone.rotate(Math.PI/180*count);
      cone.stroke();
      cone.closePath();
    }

	</script>
</body>
</html>
