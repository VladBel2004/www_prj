<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Window</title>
	<style type="text/css">
		#a{
			width: 200px;
			height: 200px;
			background: #555;
			border-radius: 20px;
			transition: all 0.4s ease-in-out;
		}
		#a:hover{
      width: 180px;
      height: 180px;
      background: #777;
      border-radius: 10px; 
		}
	</style>
</head>
<body>
	<div id='a'></div>
	<script type="text/javascript">
		document.getElementById("a").onclick = function(){
			//lert("ee");
			window.open().location = "https://duckduckgo.com";
			window.open().close();
		};
		
	</script>
</body>
</html>
